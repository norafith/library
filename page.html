<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet"
  />
  <title>Library</title>
</head>
<body>
  <header>
    <h2>Библиотека</h2>
  </header>
  <section id="create-book">
    <form id="create-book-form">
      <div class="form-part">
        <input id="enter-author" type="text" placeholder="Автор" />
        <input id="enter-title" type="text" placeholder="Название" />
        <input id="enter-pages" type="number" placeholder="Страниц" />
      </div>
      <div class="form-part">
        <div>
          <label for="enter-read-state">Прочитано: </label>
          <input id="enter-read-state" type="checkbox" />
        </div>
        <button id="enter-submit" type="submit" required>Отправить</button>
        <button id="delete-all" type="button">Удалить все</button>
      </div>
    </form>
  </section>
  <section id="all-books-container"></section>
  <div id="error-container">
    <div id="error-header">
      <span>Error occured!</span>
      <div id="close-error-btn">X</div>
    </div>
    <div id="error-msg"></div>
  </div>
  <div id="page-wrapper"></div>
  <script src="script.js"></script>
</body>
