<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h2>Библиотека</h2>
    </header>
    <section id="create-book">
        <form id="create-book-form">
            <div class="form-part">
                <input id="enter-author" type="text" placeholder="Автор" minlength="1" maxlength="30" required>
                <input id="enter-title" type="text" placeholder="Название" minlength="1" maxlength="30" required>
                <input id="enter-pages" type="number" placeholder="Страниц" min="1" max="99999" required>
            </div>
            <div class="form-part">
                <div>
                    <label for="enter-read-state">Прочитано: </label>
                    <input id="enter-read-state" type="checkbox">
                </div>
                <button id="enter-submit" type="submit" required>Отправить</button>
                <button id="delete-all" type="button">Удалить все</button>
            </div>
        </form>
    </section>
    <section id="all-books-container">
    </section>
    <script src="script.js"></script>
</body>
